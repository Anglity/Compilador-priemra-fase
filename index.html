<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e9ecef;
            color: #495057;
            padding: 0;
            margin: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 95%;
            height: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            border-radius: 8px;
        }

        .menu {
            display: flex;
            background: #343a40;
            color: #ffffff;
            padding: 15px;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
        }

        .menu button,
        .menu input {
            margin: 0 10px;
            padding: 12px 24px;
            background: #495057;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .menu input {
            display: none;
        }

        .menu button:hover {
            background: #6c757d;
        }

        .row {
            display: flex;
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        .column h3 {
            margin: 0 0 10px 0;
            background: #343a40;
            color: #ffffff;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            flex: 1;
            padding: 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
            overflow-y: auto;
            background-color: #f8f9fa;
            color: #495057;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #343a40;
            color: #ffffff;
        }

        .console {
            background: #212529;
            color: #f8f9fa;
            padding: 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            border-radius: 4px;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            max-height: 250px; /* Ajuste del alto máximo de la tabla para habilitar el scroll */
        }

        .status-bar {
            padding: 15px;
            background: #343a40;
            color: #ffffff;
            text-align: center;
            font-size: 16px;
            border-top: 1px solid #dee2e6;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div>
                <button id="new">Nuevo</button>
                <input type="file" id="fileInput">
                <button id="open">Abrir</button>
                <button id="save">Guardar</button>
                <button id="saveAs">Guardar como</button>
            </div>
            <div>
                <button id="analyze">Analizar</button>
                <button id="translateToPHP">Traducir a PHP</button>
                <button id="runJs">Ejecutar JavaScript</button>
                <button id="translateToC">Traducir a C</button>
                <button id="clear">Limpiar</button>
                <button id="exit">Salir</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h3>Código Fuente (JavaScript)</h3>
                <textarea id="sourceCode"></textarea>
            </div>
            <div class="column">
                <h3>Código Destino</h3>
                <textarea id="destinationCode"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h3>Errores Detectados</h3>
                <textarea id="errors"></textarea>
            </div>
            <div class="column">
                <h3>Tabla de Símbolos</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Lexema</th>
                                <th>Token</th>
                                <th>[Línea, Columna]</th>
                            </tr>
                        </thead>
                        <tbody id="symbolTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h3>Consola</h3>
                <div class="console" id="console"></div>
            </div>
        </div>
        <div class="status-bar" id="statusBar">Listo</div>
    </div>
    <script src="compiler.js"></script>
</body>

</html>
